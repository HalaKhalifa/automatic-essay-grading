<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Answer Grader</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 1000px;
            width: 100%;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .header {
            background: linear-gradient(135deg, #2c3e50 0%, #3498db 100%);
            color: white;
            padding: 30px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: repeating-linear-gradient(
                45deg,
                transparent,
                transparent 2px,
                rgba(255,255,255,0.05) 2px,
                rgba(255,255,255,0.05) 4px
            );
            animation: shimmer 3s linear infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            position: relative;
            z-index: 1;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
            position: relative;
            z-index: 1;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0;
            min-height: 700px;
        }

        .input-section {
            padding: 30px;
            background: #f8f9fa;
            border-right: 1px solid #e9ecef;
            overflow-y: auto;
        }

        .result-section {
            padding: 30px;
            background: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow-y: auto;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
            font-size: 1.1rem;
        }

        .question-input, .reference-input, .student-input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 1rem;
            line-height: 1.6;
            resize: vertical;
            transition: all 0.3s ease;
            background: white;
        }

        .question-input {
            min-height: 80px;
        }

        .reference-input, .student-input {
            min-height: 120px;
        }

        .question-input:focus, .reference-input:focus, .student-input:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
        }

        .mark-scheme-container {
            background: white;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .mark-scheme-header {
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #f8f9fa;
        }

        .mark-scheme-header span {
            font-weight: bold;
            color: #2c3e50;
        }

        .mark-scheme-item {
            display: grid;
            grid-template-columns: 50px 1fr;
            gap: 15px;
            align-items: center;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 8px;
            margin-bottom: 10px;
            transition: all 0.3s ease;
        }

        .mark-scheme-item:hover {
            background: #e9ecef;
            transform: translateY(-1px);
        }

        .mark-number {
            background: #3498db;
            color: white;
            border-radius: 50%;
            width: 35px;
            height: 35px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 1rem;
        }

        .mark-description {
            border: none;
            outline: none;
            font-size: 1rem;
            background: transparent;
            width: 100%;
            padding: 5px;
        }

        .grade-btn {
            background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 50px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 5px 15px rgba(231, 76, 60, 0.3);
            width: 100%;
        }

        .grade-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(231, 76, 60, 0.4);
        }

        .grade-btn:disabled {
            background: #bdc3c7;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .result-container {
            text-align: center;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s ease;
            width: 100%;
        }

        .result-container.show {
            opacity: 1;
            transform: translateY(0);
        }

        .score-display {
            font-size: 4rem;
            font-weight: bold;
            background: linear-gradient(135deg, #3498db, #9b59b6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 20px;
        }

        .score-breakdown {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 20px;
            margin-top: 20px;
            text-align: left;
            width: 100%;
        }

        .achieved-criteria {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid #e9ecef;
        }

        .achieved-criteria:last-child {
            border-bottom: none;
        }

        .criteria-description {
            font-weight: 500;
            color: #2c3e50;
            flex: 1;
        }

        .criteria-achieved {
            background: #27ae60;
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: bold;
        }

        .criteria-missed {
            background: #e74c3c;
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: bold;
        }

        .loading {
            display: inline-block;
            width: 50px;
            height: 50px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .empty-state {
            color: #7f8c8d;
            font-size: 1.2rem;
            text-align: center;
            padding: 40px;
        }

        .empty-state i {
            font-size: 3rem;
            margin-bottom: 20px;
            display: block;
        }

        .example-btn {
            background: #95a5a6;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }

        .example-btn:hover {
            background: #7f8c8d;
            transform: translateY(-2px);
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            
            .input-section {
                border-right: none;
                border-bottom: 1px solid #e9ecef;
            }
            
            .header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéØ AI Answer Grader</h1>
            <p>Intelligent assessment system with customizable mark schemes</p>
        </div>
        
        <div class="main-content">
            <div class="input-section">
                <button class="example-btn" onclick="loadExample()">üìù Load Example</button>
                
                <form id="gradingForm">
                    <div class="form-group">
                        <label for="questionText">‚ùì Question</label>
                        <textarea 
                            id="questionText" 
                            class="question-input" 
                            placeholder="Enter the question here..."
                            required
                        ></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label for="referenceAnswer">‚úÖ Reference Answer</label>
                        <textarea 
                            id="referenceAnswer" 
                            class="reference-input" 
                            placeholder="Enter the model/reference answer here..."
                            required
                        ></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label for="studentAnswer">üìù Student Answer</label>
                        <textarea 
                            id="studentAnswer" 
                            class="student-input" 
                            placeholder="Enter the student's answer to be graded..."
                            required
                        ></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label>üìä Mark Scheme</label>
                        <div class="mark-scheme-container">
                            <div class="mark-scheme-header">
                                <span>Marking Criteria (4 marks)</span>
                            </div>
                            <div id="markingScheme">
                                <div class="mark-scheme-item">
                                    <div class="mark-number">1</div>
                                    <input type="text" class="mark-description" placeholder="Enter marking criteria..." value="Mentions peace/security">
                                </div>
                                <div class="mark-scheme-item">
                                    <div class="mark-number">2</div>
                                    <input type="text" class="mark-description" placeholder="Enter marking criteria..." value="Mentions human rights">
                                </div>
                                <div class="mark-scheme-item">
                                    <div class="mark-number">3</div>
                                    <input type="text" class="mark-description" placeholder="Enter marking criteria..." value="Mentions cooperation/international relations">
                                </div>
                                <div class="mark-scheme-item">
                                    <div class="mark-number">4</div>
                                    <input type="text" class="mark-description" placeholder="Enter marking criteria..." value="Mentions global or international role">
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <button type="submit" class="grade-btn" id="gradeBtn">
                        Grade Answer
                    </button>
                </form>
            </div>
            
            <div class="result-section">
                <div id="emptyState" class="empty-state">
                    <i>üéØ</i>
                    <p>Fill in the question, reference answer, student answer, and mark scheme, then click "Grade Answer" to see the AI evaluation</p>
                </div>
                
                <div id="loadingState" class="loading" style="display: none;"></div>
                
                <div id="resultContainer" class="result-container">
                    <div class="score-display" id="totalScore">0/0</div>
                    <div class="score-breakdown" id="scoreBreakdown"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let isLoading = false;

        // Load example data
        function loadExample() {
            document.getElementById('questionText').value = "What is the role of the United Nations?";
            document.getElementById('referenceAnswer').value = "The UN promotes peace, security, human rights, and international cooperation among countries.";
            document.getElementById('studentAnswer').value = "The United Nations helps maintain world peace, protect human rights, and support cooperation between countries.";
        }

        // API Configuration
        const API_BASE_URL = 'http://localhost:5000'; // Change this to your Flask API URL

        // Call Flask API to grade answer
        async function gradeAnswer(question, referenceAnswer, studentAnswer, markScheme) {
            try {
                const response = await fetch(`${API_BASE_URL}/grade`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        question: question,
                        reference_answer: referenceAnswer,
                        student_answer: studentAnswer,
                        mark_scheme: markScheme
                    })
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || 'API request failed');
                }

                const data = await response.json();
                
                if (data.success === false) {
                    console.warn('API returned fallback result:', data.error);
                }

                // Transform API response to match expected format
                const result = data.result;
                return {
                    score: result.total_score,
                    maxScore: result.max_score,
                    achievedMarks: result.marks_awarded,
                    markScheme: markScheme,
                    detailedFeedback: result.detailed_feedback,
                    modelUsed: data.model_used
                };

            } catch (error) {
                console.error('API Error:', error);
                // Fallback to simple keyword matching if API fails
                return fallbackGrading(question, referenceAnswer, studentAnswer, markScheme);
            }
        }

        // Fallback grading function (local processing)
        function fallbackGrading(question, referenceAnswer, studentAnswer, markScheme) {
            const achievedMarks = [];
            const studentLower = studentAnswer.toLowerCase();
            
            // Simple keyword matching simulation
            for (const [markNum, criteria] of Object.entries(markScheme)) {
                let achieved = false;
                
                // Basic keyword matching logic
                if (criteria.toLowerCase().includes('peace') && studentLower.includes('peace')) achieved = true;
                if (criteria.toLowerCase().includes('security') && studentLower.includes('peace')) achieved = true;
                if (criteria.toLowerCase().includes('human rights') && studentLower.includes('human rights')) achieved = true;
                if (criteria.toLowerCase().includes('cooperation') && studentLower.includes('cooperation')) achieved = true;
                if (criteria.toLowerCase().includes('international') && (studentLower.includes('international') || studentLower.includes('countries'))) achieved = true;
                if (criteria.toLowerCase().includes('global') && studentLower.includes('world')) achieved = true;
                
                if (achieved) {
                    achievedMarks.push(parseInt(markNum));
                }
            }
            
            return {
                score: achievedMarks.length,
                maxScore: Object.keys(markScheme).length,
                achievedMarks: achievedMarks,
                markScheme: markScheme,
                modelUsed: 'fallback'
            };
        }

        // Handle form submission
        document.getElementById('gradingForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            if (isLoading) return;
            
            const question = document.getElementById('questionText').value.trim();
            const referenceAnswer = document.getElementById('referenceAnswer').value.trim();
            const studentAnswer = document.getElementById('studentAnswer').value.trim();
            
            if (!question || !referenceAnswer || !studentAnswer) {
                alert('Please fill in all required fields.');
                return;
            }

            // Get marking scheme (fixed to 4 items)
            const markSchemeElements = document.querySelectorAll('.mark-scheme-item');
            const markScheme = {};
            
            markSchemeElements.forEach((element, index) => {
                const description = element.querySelector('.mark-description').value.trim();
                if (description) {
                    markScheme[index + 1] = description;
                }
            });

            if (Object.keys(markScheme).length === 0) {
                alert('Please fill in the marking criteria.');
                return;
            }

            // Show loading state
            isLoading = true;
            document.getElementById('gradeBtn').disabled = true;
            document.getElementById('gradeBtn').textContent = 'Grading with AI...';
            document.getElementById('emptyState').style.display = 'none';
            document.getElementById('loadingState').style.display = 'block';
            document.getElementById('resultContainer').classList.remove('show');

            try {
                // Get AI grading results from Flask API
                const results = await gradeAnswer(question, referenceAnswer, studentAnswer, markScheme);
                
                // Display results
                displayResults(results);
                
            } catch (error) {
                console.error('Grading error:', error);
                alert('An error occurred while grading the answer. Please check your API connection and try again.');
            } finally {
                // Reset loading state
                isLoading = false;
                document.getElementById('gradeBtn').disabled = false;
                document.getElementById('gradeBtn').textContent = 'Grade Answer';
                document.getElementById('loadingState').style.display = 'none';
            }
        });

        function displayResults(results) {
            const totalScore = document.getElementById('totalScore');
            const scoreBreakdown = document.getElementById('scoreBreakdown');
            const resultContainer = document.getElementById('resultContainer');

            // Display total score
            totalScore.textContent = `${results.score}/${results.maxScore}`;
            
            // Create breakdown HTML
            let breakdownHTML = `
                <div class="achieved-criteria" style="font-weight: bold; font-size: 1.1rem; border-bottom: 2px solid #3498db; margin-bottom: 15px;">
                    <span>Final Score: ${results.score}/${results.maxScore} marks</span>
                    <span style="background: linear-gradient(135deg, #3498db, #9b59b6); color: white; padding: 6px 15px; border-radius: 20px;">
                        ${Math.round((results.score / results.maxScore) * 100)}%
                    </span>
                </div>
            `;

            // Add model info
            if (results.modelUsed) {
                const modelInfo = results.modelUsed === 'fallback' ? 'Keyword Matching (Fallback)' : `AI Model: ${results.modelUsed}`;
                breakdownHTML += `
                    <div style="text-align: center; margin-bottom: 15px; padding: 8px; background: #e8f4f8; border-radius: 8px; font-size: 0.9rem; color: #2c3e50;">
                        <strong>Graded using:</strong> ${modelInfo}
                    </div>
                `;
            }
            
            Object.entries(results.markScheme).forEach(([markNum, criteria]) => {
                const achieved = results.achievedMarks.includes(parseInt(markNum));
                let reason = '';
                
                // Add detailed feedback if available
                if (results.detailedFeedback && results.detailedFeedback[markNum]) {
                    reason = results.detailedFeedback[markNum].reason;
                }
                
                breakdownHTML += `
                    <div class="achieved-criteria">
                        <span class="criteria-description">
                            <strong>Mark ${markNum}:</strong> ${criteria}
                            ${reason ? `<br><small style="color: #7f8c8d;">${reason}</small>` : ''}
                        </span>
                        <span class="${achieved ? 'criteria-achieved' : 'criteria-missed'}">
                            ${achieved ? '‚úì Achieved' : '‚úó Missed'}
                        </span>
                    </div>
                `;
            });
            
            scoreBreakdown.innerHTML = breakdownHTML;
            
            // Show results with animation
            setTimeout(() => {
                resultContainer.classList.add('show');
            }, 100);
        }
    </script>
</body>
</html>
